<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    HTML page I created for my WebAssembly module.
    <script>
        const importObject = {
            env: {
                __memory_base: 0,
                __table_base: 0,
                memory: new WebAssembly.Memory({
                    initial: 256
                }),
                __indirect_function_table: new WebAssembly.Table({
                    initial: 0,
                    element: 'anyfunc'
                })
            }
        };
    
        fetch('side_module.wasm').then(response =>
            response.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, importObject)
        ).catch(e =>
            console.log(e)
        ).then(result => {
            console.log('result: ', result.instance.exports.Increment(17));
            result.instance.exports.Increment(17);
        }).catch(e =>
            console.log(e)
        );
    </script>
</body>
</html>
